<div class="main">
  <div class="header">
    <div class="header_resize">
      <div class="menu_nav">
        <ul>
          <li><a href="inicio.html">Inicio</a></li>
          
        </ul>
      </div>
      <div class="logo">
        <h1><small>I'll make your life sweeter.</small><a href="index.html">Nezzie's<span>Cooking Book</span></a></h1>
      </div>
      <div class="clr"></div>
    </div>
  </div>
  <div class="content">
    <div class="content_resize">
      <div class="login">
        <div class="article">
          <h2>Iniciar Sesión</h2>
          <div class="clr"></div>
          <form action="#" method="post" id="sendemail">
            <ol>
              <li>
                <label for="userName">Usuario</label>
                <input id="userName" name="userName" class="text" type="text"/>
              </li>
              <li>
                <label for="password">Contraseña</label>
                <input id="password" name="password" class="text" type="password"/>
              </li>
              <li>
                <label for="birthDate">Fecha de Nacimiento</label>
                <input id="birthDate" name="birthDate" class="text" type="date"/>
              </li>
              <br>
              <li>
                <form>
                  <span><input type="radio" name="sex" value="male">Hombre</span>
                  <span><input type="radio" name="sex" value="female">Mujer</span>
                </form>
              </li>
              <li>
                <input type="submit" class="send" value="Ingresar" />
              </li>
              <br>
              <li>
                <span>¿No tienes cuenta?</span>
              </li>
              <li>
                <input type="button" class="send" value="Registrate" id="register"/>
              </li>
            </ol>
          </form>
        </div>
      </div>
      <div class="clr"></div>
    </div>
  </div>
